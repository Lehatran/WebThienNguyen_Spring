<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Chỉnh sửa hồ sơ</title>
<link rel="stylesheet" href="/css/edit-profile.css" />
<link rel="stylesheet" href="/css/navbar.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/navbar.js"></script>
    <link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	rel="stylesheet">
</head>

<body>
	<div th:replace="~{views/navbar :: navbar}"></div>
	<div class="content">
		<!-- Sidebar -->
		<aside class="sidebar">
			<div class="profile-section">
				<div>
					Hi! <span th:text="${user.name}">User Name</span>
				</div>

			</div>
			<ul class="sidebar-links">
				<li><i class="fa fa-user" aria-hidden="true"></i> Quản lý tài
					khoản</li>
				<li class="sub-link"><a href="/edit-profile" class="active">Chỉnh
						sửa hồ sơ</a></li>
				<li class="sub-link"><a href="/change-password">Thay đổi
						mật khẩu</a></li>

			</ul>
		</aside>



		<div class="profile-container">

			<div th:if="${successMessage != null}" class="success-message">
				<p th:text="${successMessage}"></p>
			</div>
			<div th:if="${errorMessage != null}" class="error-message">
				<p th:text="${errorMessage}"></p>
			</div>

			<h2>Quản lý tài khoản</h2>

			<div class="tabs">
				<a href="/edit-profile" class="tab active">Chỉnh sửa hồ sơ</a> <a
					class="tab" href="/change-password">Thay đổi mật khẩu</a>

			</div>

			<div class="profile-form">
				<h3>Thông tin cá nhân</h3>

				<form th:action="@{/edit-profile}" method="post" th:object="${user}">
					<input type="hidden" name="id" th:value="${user.id}" />
					<!-- Họ và tên -->
					<div class="form-group name-input">
						<label for="fullName">Họ và tên</label> <input type="text"
							id="fullName" name="name" th:value="${user.name}" />
						<div class="error-message" th:if="${errorName != null}">
							<span th:text="${errorName}"></span>
						</div>
					</div>

					<hr
						style="width: 95%; border-top: 1px solid #d3d3d3; margin: 0 auto;" />

					<h3 style="padding-top: 20px">Thông tin liên hệ</h3>
					<div class="form-group contact-infor">
						<div class="half-group">
							<label for="phone">Số điện thoại</label> <input type="text"
								id="phone" name="phoneNumber" th:value="${user.phoneNumber}"
								required minlength="10" maxlength="10" />
							<div class="error-message" th:if="${errorPhone != null}">
								<span th:text="${errorPhone}"></span>
							</div>
						</div>
						<div class="half-group">
							<label for="email">Email</label> <input type="email" id="email"
								name="email" th:value="${user.email}" readonly />
						</div>
					</div>

					<div class="save-button-container">
						<button type="submit" class="save-button">Lưu thay đổi</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
